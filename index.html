<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <main class="app">
      <section>
        <div class="inputs-container">
          <div class="inputs">
            <h3 class="date-titles">Day</h3>
            <input class="input-fields" type="number" id="day" placeholder="DD">
          </div>
          <div class="inputs">
            <h3 class="date-titles">month</h3>
            <input class="input-fields" type="number" id="month" placeholder="MM">
          </div>
          <div class="inputs">
            <h3 class="date-titles">year</h3>
            <input class="input-fields" type="number" id="year" placeholder="YYYY">
          </div>
        </div>
        <div id="error" class="error-container"></div>
      </section>

      <div class="divider">
        <svg id="button" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
          width="1em" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M11.354 10.146a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0l-3-3a.5.5 0 01.708-.708L8 12.793l2.646-2.647a.5.5 0 01.708 0z"
            clip-rule="evenodd"></path>
          <path fill-rule="evenodd"
            d="M8 6a.5.5 0 01.5.5V13a.5.5 0 01-1 0V6.5A.5.5 0 018 6zM2 3.5a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5z"
            clip-rule="evenodd"></path>
        </svg>
      </div>

      <section class="display">

        <div class="date-display">
          <h1 id="displayYear" class="display">--</h1>
          <h3 class="title">years</h3>
        </div>
        <div class="date-display">
          <h1 id="displayMonth" class="display">--</h1>
          <h3 class="title">months</h3>
        </div>
        <div class="date-display">
          <h1 id="displayDay" class="display">--</h1>
          <h3 class="title">days</h3>
        </div>

      </section>

    </main>
  </div>
</body>

</html>
